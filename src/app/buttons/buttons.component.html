<div class="mt-5">
  <button class="btn btn-success pt-2 mr-3" (click)="onClick($event)">Show success notification</button>
  <button class="btn btn-danger pt-2 mr-3" (click)="onClick($event)">Show error notification</button>
  <button class="btn btn-warning text-white" (click)="onClick($event)">Show warning notification</button>
</div>
